<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EventHub</title>
    <link rel="stylesheet" href="handler-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="brand-link">
                <h1>EventHub</h1>
            </a>
            <h2>Event Viewer</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="nav-item">
                    <a href="viewer-dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link active">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-societies.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        My Societies
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-registrations.html" class="nav-link">
                        <i class="fas fa-ticket-alt"></i>
                        My Registrations
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-feedback.html" class="nav-link">
                        <i class="fas fa-comment"></i>
                        My Feedback
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logout-btn" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-container">
            <!-- Profile Header -->
            <div class="content-section">
                <div class="profile-header">
                    <div class="profile-cover">
                        <div class="profile-avatar">
                            <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePicture">
                            <button class="btn-icon change-avatar" onclick="document.getElementById('avatarInput').click()">
                                <i class="fas fa-camera"></i>
                            </button>
                            <input type="file" id="avatarInput" hidden accept="image/*">
                        </div>
                    </div>
                    <div class="profile-info">
                        <h1 id="userName">John Doe</h1>
                        <p id="userEmail">john.doe@example.com</p>
                        <p class="member-since">Member since <span id="joinDate">January 2024</span></p>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-user-edit"></i> Profile Information</h2>
                    <button class="btn btn-primary" id="editProfileBtn">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                </div>
                <div class="profile-form">
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" disabled>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department" disabled>
                        </div>
                        <div class="form-group">
                            <label for="interests">Interests</label>
                            <input type="text" id="interests" name="interests" disabled>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="4" disabled></textarea>
                        </div>
                        <div class="form-actions" style="display: none;">
                            <button type="button" class="btn btn-secondary" id="cancelBtn">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" id="saveBtn">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Activity Overview -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-chart-line"></i> Activity Overview</h2>
                </div>
                <div class="activity-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Events Attended</h3>
                            <p class="stat-number" id="eventsAttended">12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Societies</h3>
                            <p class="stat-number" id="societiesJoined">3</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Average Rating</h3>
                            <p class="stat-number" id="averageRating">4.5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
