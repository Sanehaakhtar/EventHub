<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHub</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="login-page">
        <div class="welcome-section">
            <div class="logo">
                <span class="logo-icon">EventHub</span>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to website</a>
            </div>
            <div class="welcome-content">
                <h1>Welcome Back!<br>Ready to Explore?</h1>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <h2>Login</h2>
                <p class="subtitle">Please sign in to continue</p>
                
                <form id="loginForm" class="login-form">
                    <!-- Add status message container -->
                    <div id="status-messages">
                        <div class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email address" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-button" id="submitBtn">
                        <span class="button-text">Sign In</span>
                        <span class="loading-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                    
                    <div class="divider">
                        <span>Or register with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-button google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-button apple">
                            <i class="fab fa-apple"></i>
                            <span>Apple</span>
                        </button>
                    </div>
                </form>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Create one now</a></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
