<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Handler - EventHub</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register-handler.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="login-page">
        <div class="welcome-section">
            <div class="logo">
                <span class="logo-icon">EventHub</span>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to website</a>
            </div>
            <div class="welcome-content">
                <h1>Register Your Society/Handler</h1>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <h2>Create a Handler Account</h2>
                <p class="subtitle">Please fill in your details</p>
                
                <form id="registerHandlerForm" class="login-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="handlerName" name="handlerName" placeholder="Society/Handler Name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <label for="agreeTerms">I agree to the Terms & Conditions</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Create Handler Account</button>
                </form>
                
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="register-handler.js"></script>
</body>
</html>
